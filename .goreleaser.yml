version: 2
report_sizes: false

builds:
  - goos:
      - darwin
      - windows
      - linux
      - freebsd
      - netbsd
      - openbsd
      - solaris
    goarch:
      - "386"
      - amd64
      - arm
      - arm64
    mod_timestamp: "{{ .CommitTimestamp }}"
    flags:
      - -trimpath
    ldflags:
      - -s
      - -w
      - -extldflags
      - -static
    no_unique_dist_dir: true
    binary: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"
  # A separated build to run the packer-plugins-check only once for a linux_amd64 binary
  -
    id: plugin-check
    mod_timestamp: '{{ .CommitTimestamp }}'
    hooks:
      post:
        # This will check plugin compatibility against latest version of Packer
        - cmd: |
            go install github.com/hashicorp/packer/cmd/packer-plugins-check@v1.7.10 &&
            packer-plugins-check -load={{ .Name }}
          dir: "{{ dir .Path}}"

archives:
  - format: binary
    name_template: "{{ .ProjectName }}-{{ .Os }}-{{ .Arch }}"

checksum:
  name_template: 'SHA256SUMS'
  algorithm: sha256

signs:
  - id: sha256
    artifacts: checksum

sboms:
  - artifacts: binary

snapshot:
  name_template: "{{ incpatch .Version }}-rc"

release:
  draft: true

changelog:
  sort: asc
  use: github
  filters:
    exclude:
      - "^test:"
      - "^test\\("
      - "merge conflict"
      - Merge pull request
      - Merge remote-tracking branch
      - Merge branch
      - go mod tidy


